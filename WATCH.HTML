<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stopwatch App</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');

  body {
    font-family: 'Roboto Mono', monospace;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding: 40px 20px;
    margin: 0;
  }

  h1 {
    margin-bottom: 30px;
    font-weight: 700;
    font-size: 3rem;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
  }

  #stopwatch {
    background: rgba(255,255,255,0.1);
    border-radius: 15px;
    padding: 40px 60px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    text-align: center;
    user-select: none;
  }

  #time {
    font-size: 4rem;
    letter-spacing: 0.1em;
    margin-bottom: 30px;
    font-weight: 700;
    text-shadow: 2px 2px 8px rgba(0,0,0,0.5);
  }

  .buttons {
    display: flex;
    justify-content: center;
    gap: 25px;
    margin-bottom: 30px;
  }

  button {
    background: #764ba2;
    border: none;
    border-radius: 50px;
    padding: 15px 30px;
    font-size: 1.2rem;
    font-weight: 700;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(118,75,162,0.5);
    transition: background 0.3s ease, box-shadow 0.3s ease;
    outline-offset: 4px;
  }

  button:hover {
    background: #667eea;
    box-shadow: 0 8px 25px rgba(102,126,234,0.7);
  }

  button:active {
    transform: scale(0.95);
    box-shadow: 0 4px 10px rgba(102,126,234,0.9);
  }

  button:focus {
    outline: 3px solid #fff;
  }

  #lapTimes {
    max-width: 300px;
    margin: 0 auto;
    background: rgba(255,255,255,0.15);
    border-radius: 15px;
    padding: 20px 25px;
    box-shadow: inset 0 0 10px rgba(255,255,255,0.3);
    max-height: 250px;
    overflow-y: auto;
  }

  #lapTimes h2 {
    margin-bottom: 15px;
    font-weight: 700;
    font-size: 1.5rem;
  }

  #lapList {
    list-style: none;
    padding-left: 0;
    margin: 0;
    font-size: 1.1rem;
  }

  #lapList li {
    padding: 8px 10px;
    border-bottom: 1px solid rgba(255,255,255,0.3);
    display: flex;
    justify-content: space-between;
  }

  #lapList li:nth-child(odd) {
    background: rgba(255,255,255,0.07);
  }
</style>
</head>
<body>

<h1>Stopwatch</h1>

<div id="stopwatch" role="region" aria-label="Stopwatch Timer">
  <div id="time" aria-live="polite" aria-atomic="true">00:00:00.000</div>
  
  <div class="buttons">
    <button id="startPauseBtn" aria-pressed="false">Start</button>
    <button id="lapBtn" disabled>Lap</button>
    <button id="resetBtn" disabled>Reset</button>
  </div>
  
  <div id="lapTimes" aria-live="polite" aria-atomic="true" aria-label="Lap times">
    <h2>Laps</h2>
    <ul id="lapList"></ul>
  </div>
</div>

<script>
  const startPauseBtn = document.getElementById('startPauseBtn');
  const lapBtn = document.getElementById('lapBtn');
  const resetBtn = document.getElementById('resetBtn');
  const timeDisplay = document.getElementById('time');
  const lapList = document.getElementById('lapList');

  let startTime = 0;
  let elapsedTime = 0;
  let timerInterval = null;
  let running = false;

  // Format time as HH:MM:SS.mmm
  function formatTime(time) {
    const ms = time % 1000;
    const totalSeconds = Math.floor(time / 1000);
    const seconds = totalSeconds % 60;
    const totalMinutes = Math.floor(totalSeconds / 60);
    const minutes = totalMinutes % 60;
    const hours = Math.floor(totalMinutes / 60);

    return (
      String(hours).padStart(2, '0') + ':' +
      String(minutes).padStart(2, '0') + ':' +
      String(seconds).padStart(2, '0') + '.' +
      String(ms).padStart(3, '0')
    );
  }

  function updateTime() {
    elapsedTime = Date.now() - startTime;
    timeDisplay.textContent = formatTime(elapsedTime);
  }

  function startTimer() {
    startTime = Date.now() - elapsedTime; // Continue from previous elapsed
    timerInterval = setInterval(updateTime, 10);
    running = true;
    startPauseBtn.textContent = 'Pause';
    startPauseBtn.setAttribute('aria-pressed', 'true');
    lapBtn.disabled = false;
    resetBtn.disabled = false;
  }

  function pauseTimer() {
    clearInterval(timerInterval);
    running = false;
    startPauseBtn.textContent = 'Start';
    startPauseBtn.setAttribute('aria-pressed', 'false');
  }

  function resetTimer() {
    clearInterval(timerInterval);
    running = false;
    elapsedTime = 0;
    timeDisplay.textContent = '00:00:00.000';
    startPauseBtn.textContent = 'Start';
    startPauseBtn.setAttribute('aria-pressed', 'false');
    lapBtn.disabled = true;
    resetBtn.disabled = true;
    lapList.innerHTML = '';
  }

  function recordLap() {
    if (!running) return;
    const lapTime = formatTime(elapsedTime);
    const li = document.createElement('li');
    const lapNumber = lapList.children.length + 1;
    li.textContent = `Lap ${lapNumber}`;
    const span = document.createElement('span');
    span.textContent = lapTime;
    li.appendChild(span);
    lapList.prepend(li); // Show newest lap on top
  }

  startPauseBtn.addEventListener('click', () => {
    if (!running) {
      startTimer();
    } else {
      pauseTimer();
    }
  });

  resetBtn.addEventListener('click', () => {
    resetTimer();
  });

  lapBtn.addEventListener('click', () => {
    recordLap();
  });
</script>

</body>
</html>
